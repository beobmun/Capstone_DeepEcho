<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동영상 업로드 및 세그멘테이션</title>
    <style>
        .container { text-align: center; margin-top: 50px; }
        video { display: block; margin: 20px auto; max-width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>동영상 업로드 및 세그멘테이션</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="video/*" required>
            <br><br>
            <button type="submit">업로드</button>
        </form>
        
        {% if original_filename %}
            <h2>업로드된 동영상</h2>
            <video width="640" height="480" controls>
                <source src="{{ url_for('uploaded_file', filename=original_filename) }}" type="video/mp4">
                브라우저가 동영상 태그를 지원하지 않습니다.
            </video>
            <form action="/segment" method="post">
                <button type="submit">세그멘테이션 시작</button>
            </form>
        {% else %}
            <p>동영상을 업로드해 주세요.</p>
        {% endif %}
    </div>
</body>
</html>
